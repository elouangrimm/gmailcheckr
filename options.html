<!DOCTYPE html>
<html>

<head>
    <title>Gmail Checkr - Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/jdom.css">

    <style>
        :root {
            --header-bg-color: #d23f31;
            --gap: 30px;
        }

        body {
            font-size: 16px;
            overflow-y: scroll;
        }

        fieldset {
            margin-block: 15px;
        }

        select,
        .defaultSoundOptionWrapper {
            /* .defaultSoundOptionWrapper only there to fix FOUC  */
            width: 200px;
        }

        .col-gap {
            column-gap: 15px;
        }

        j-button[icon="help"]:not(.raised) {
            opacity: 0.3;
        }

        label:has(input[type="checkbox"])+*>j-button[icon="help"] {
            --icon-only-padding: 0;
            margin-inline-start: 10px;
        }

        .hide {
            display: none
        }

        @keyframes blink {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        @-webkit-keyframes blink {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        #buttonPage .pin-extension {
            margin-bottom: 15px;
        }

        body.hide-pin .pin-extension {
            display: none;
        }

        .sliders {
            color: gray;
            font-size: 0.8em;
        }

        .quote {
            color: gray
        }

        #generalPage label:has(select) {
            margin-block: 15px;
        }

        /*
        .testButton {
            background-color: #F7F7F7;
            border-radius: 50%;
            transition: background-color 0.1s ease-in
        }

        .testButton:hover {
            background-color: #eee
        }
        */

        #notificationVoice label {
            transition: none
        }

        #middle {
            padding: 30px 10px
        }

        #badgeIcon j-icon {
            --icon-padding: 5px 0;
        }

        .defaultSoundOptionWrapper .label-text {
            display: none;
        }

        [mustDonate] {
            opacity: 0.4;
            transition: opacity 0.1s ease-in
        }

        [mustDonate]:hover {
            opacity: 1
        }

        .highlight {
            outline: 4px solid red;
            border-radius: 5px;
            transition: outline 0.5s ease-in-out;
        }

        #setPositionAndSizeOptions {
            margin-inline: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        #setPositionAndSizeOptions j-input {
            max-width: 150px;
        }

        #accountsAndLabels {
            margin: 30px 0
        }

        .autoDetect .signature {
            display: none !important
        }

        .autoDetect .conversationView {
            display: none !important
        }

        .autoDetect #addAccountWrapper {
            display: none
        }

        .accountError {
            color: red !important;
        }

        #accountsList j-item.has-error {
            .account-options {
                display: none;
            }
        }

        #accountsList j-item.over {
            /* outline: 3px dotted #666; */
            opacity: 0;
        }

        #accountsList j-item.dragging {
            opacity: 0.3;
            transform: scale(0.98);
        }

        #accountsList [ignore] .email {
            text-decoration: line-through;
            opacity: 0.4
        }

        #accountsList [ignore] .conversationView {
            display: none
        }

        .labelIcon {
            opacity: 0.5
        }

        .disabledLine .labelIcon {
            opacity: 0.1
        }

        .monitorLabelLine {
            padding: 0 20px
        }

        /*
        .monitorLabelLine:hover {
            background: #f9f9f9
        }

        .monitorLabelLine.disabledLine .label {
            opacity: 0.8
        }
        */

        .monitorLabelLine.disabledLine .sound,
        .monitorLabelLine.disabledLine .notification,
        .monitorLabelLine.disabledLine .voice {
            visibility: hidden;
        }

        /*
        .disabledLine .notification {
            opacity: 0 !important
        }
        */

        .toggleIcon:not([enabled]) {
            opacity: 0.3
        }

        .toggleIcon:hover {
            opacity: 0.1
        }

        .toggleIcon:hover:not([enabled]) {
            opacity: 0.3
        }

        .toggleIcon:hover[enabled] {
            opacity: 1
        }

        .openLabel {
            width: 110px
        }

        .soundOptionsWrapper,
        .voiceOptionsWrapper {
            width: 220px
        }

        body.disabledSound .soundOptionsWrapper,
        body.disabledVoice .voiceOptionsWrapper,
        body.disabledNotification .notification {
            display: none
        }

        body:not(.browserButtonAction_gmailInbox) .tab {
            display: none
        }

        #dndScheduleDialog .row {
            white-space: nowrap;

            & input[type='checkbox'] {
                margin-inline: 7px;
            }
        }

        .allWeek {
            margin-top: -9px;
        }

        #dndScheduleDialog .time {
            display: inline-block;
            width: 70px;
            margin-right: 5px;
            text-align: right
        }

        #dndScheduleDialog .day {
            width: 31px;
            text-align: center
        }

        #dndScheduleDialog .allWeek,
        #dndScheduleDialog .allDay {
            height: 30px
        }

        .allDay,
        .allWeek {
            --icon-padding: 0;
            /* --icon-size: 14px; */
        }

        #monitorLabels {
            border-top: 1px solid var(--border-color);
            padding-block-start: 13px;
        }

        #monitorLabels .label {
            width: 200px;
            cursor: pointer;
            overflow-x: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 20px
        }

        .monitorLabelLine .sound:focus {
            background: #eee
        }

        .importantInInbox .tab {
            opacity: 0
        }

        .move-icon {
            opacity: 0.4;
        }

        .only-one-account .move-icon {
            display: none;
        }

        #customButtonDialog {
            overflow-y: hidden
        }

        .keys {
            border-collapse: collapse;
            margin-top: 8px;
            margin-right: 10px
        }

        .keys td {
            margin: 0;
            padding: 5px;
            border: 1px solid #ddd
        }

        .keys td:first-child {
            font-weight: bold
        }

        .keysCheckbox {
            margin-top: 16px !important;
            vertical-align: top
        }

        #dnd-accounts {
            margin: 20px 0;
            padding: 10px;
            min-width: 300px;
        }

        .accountsLabelsHeader {
            font-weight: bold;
            padding: 10px 20px;
            position: relative;
            cursor: pointer;
        }

        .page {
            display: none;
            opacity: 1;
            transition-behavior: allow-discrete;
            transition: opacity 0.18s cubic-bezier(.4, 0, .2, 1);

            &.selected {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                /* row-gap: var(--gap); */

                @starting-style {
                    opacity: 0;
                }
            }
        }

        #welcomePage {
            row-gap: 20px;
            align-items: center;

            j-button {
                min-width: 300px;
            }
        }

        #search {
            --input-padding: 6px;
            /* padding: 2px;
            font-size: 1em; */
        }

        /*
        #search:focus {
            outline: none;
        }
        */

        .search-result {
            outline: 4px solid green;
            border-radius: 8px;
        }

        .secondary-nav li.search-result {
            outline: none;
            background-color: #0080008c;
        }

        #skinsAndThemesPage th {
            text-align: left;
        }

        #skinsAndThemesPage .name {
            max-width: 300px;
            overflow: hidden;
            padding-right: 10px
        }

        xx#skinsAndThemesPage .author a {
            color: black
        }

        #skinsAndThemesPage .author a[href] {
            color: #03a9f4;
            text-decoration: none
        }

        #skinsAndThemesPage .skinImageWrapper {
            width: 200px;
            text-align: center
        }

        #skinsAndThemesPage .skinImage {
            width: 40px;
            transition: width 0.2s ease-in
        }

        #skinsAndThemesPage .addSkin {
            opacity: 0
        }

        #skinsAndThemesPage .skinLine:hover .addSkin {
            opacity: 1
        }
    </style>

        <template id="notificationsPageTemplate">
            <div id="notificationsPage" class="page" value="notifications">
                <fieldset class="layout horizontal center col-gap">
                    <legend msg="notificationSound"></legend>
                    <div class="defaultSoundOptionWrapper"></div>
                    <div id="soundOptions" class="layout horizontal center" style="gap: var(--gap);">
                        <j-button id="playNotificationSound" icon="play-arrow" class="testButton raised"></j-button>
                        <div class="layout horizontal center col-gap">
                            <span class="sliders" msg="volume">Volume</span>
                            <input id="notificationSoundVolume" indexdb-storage="notificationSoundVolume"
                                type="range" />
                            <a href="https://jasonsavard.com/wiki/Notifications_for_emails?ref=GmailOptions"
                                target="_blank"><j-button icon="help"></j-button></a>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="layout horizontal center col-gap" hide-from-firefox>
                    <legend msg="notificationTextToSpeech"></legend>
                    <label>
                        <span class="label-text" msg="notificationTextToSpeech" hidden></span>
                        <select id="notificationVoice" class="sound">
                            <option value='' msg="off">Off</option>
                            <hr>
                            <option value='native'>
                                <div two-line>
                                    <div msg="native">native</div>
                                    <div secondary>No language detection</div>
                                </div>
                            </option>
                            <hr>
                            <optgroup id="ttsVoices" label="Voices"></optgroup>
                            <hr>
                            <option value='addVoice'><span msg="addSpeechEngines">Add voice</span>...</option>
                        </select>
                    </label>

                    <div id="voiceOptions" style="display: flex; align-items: center; gap: var(--gap)">
                        <j-button id="playVoice" icon="play-arrow" class="testButton raised"></j-button>
                        <div class="layout vertical start" style="gap: 20px">
                            <div class="layout horizontal center">
                                <div class="layout horizontal center sliders col-gap">
                                    <span msg="volume">Volume</span> <input id="voiceSoundVolume"
                                        indexdb-storage="voiceSoundVolume" type="range" /> <span
                                        msg="pitch">Pitch</span> <input id="pitch" indexdb-storage="pitch" min="0.1"
                                        max="2" step="0.1" type="range" /> <span msg="rate">Rate</span> <input id="rate"
                                        indexdb-storage="rate" min="0.1" max="2" step="0.1" type="range" />
                                </div>
                                <j-icon icon="format-quote" class="quote" style="transform:scaleX(-1)"></j-icon><j-input
                                    id="voiceTestText" no-label-float msgValue="voiceTest"
                                    style="width:140px"></j-input><j-icon icon="format-quote" class="quote"></j-icon>
                                <a href="https://jasonsavard.com/wiki/Voice_Notifications" target="_blank"><j-button
                                        icon="help"></j-button></a>
                            </div>
                            <div class="layout horizontal center-center col-gap">
                                <div class="defaultVoiceOptionWrapper"></div>

                                <label>
                                    <span class="label-text" msg="spokenWordsLimit"></span>
                                    <select indexdb-storage="spokenWordsLimit">
                                        <option value="summary" msg="summary">summary</option>
                                        <option value="paragraph" msg="paragraph">paragraph</option>
                                        <option value="wholeEmail" msg="wholeEmail">wholeEmail</option>
                                    </select>
                                </label>

                                <label>
                                    <span class="label-text" msg="voiceNotificationOnlyIfIdle"></span>
                                    <select indexdb-storage="voiceNotificationOnlyIfIdleInterval">
                                        <option value="" msg="alwaysSpeak">Always speak</option>
                                        <option value="15" msg="Xseconds" msgArg1="15">15 seconds</option>
                                        <option value="30" msg="Xseconds" msgArg1="30">30 seconds</option>
                                        <option value="60" msg="Xminute" msgArg1="1">1 minute</option>
                                        <option value="120" msg="Xminutes" msgArg1="2">2 minutes</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                                    <hr>

                            <label hide-from-firefox>
