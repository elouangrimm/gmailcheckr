<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Custom CSS Editor</title>
    <link rel="stylesheet" href="js/lib/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="js/lib/codemirror/dracula.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        body.light {
            background: #fff;
        }

        #background-image-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        body.light #background-image-bar {
            background: #f5f5f5;
            border-bottom-color: #ddd;
        }

        #background-image-bar label {
            color: #aaa;
            font-size: 13px;
            white-space: nowrap;
        }

        body.light #background-image-bar label {
            color: #666;
        }

        #customBackgroundImageUrl {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1e1e1e;
            color: #fff;
            font-size: 13px;
        }

        body.light #customBackgroundImageUrl {
            background: #fff;
            border-color: #ccc;
            color: #333;
        }

        #customBackgroundImageUrl:focus {
            outline: none;
            border-color: #007acc;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
            line-height: 1.5;
        }

        #status-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 4px 12px;
            background: #2d2d2d;
            border-top: 1px solid #444;
            flex-shrink: 0;
        }

        body.light #status-bar {
            background: #f5f5f5;
            border-top-color: #ddd;
        }

        #save-status {
            font-size: 12px;
            color: #888;
        }

        #save-status.saved {
            color: #4caf50;
        }

        #save-status.saving {
            color: #ff9800;
        }

        #format-btn {
            margin-right: 15px;
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #format-btn:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <div id="background-image-bar" style="display: none;">
        <label for="customBackgroundImageUrl">Background Image URL:</label>
        <input type="text" id="customBackgroundImageUrl" placeholder="https://example.com/image.jpg">
    </div>
    <div id="editor-container">
        <textarea id="css-editor"></textarea>
    </div>
    <div id="status-bar">
        <button id="format-btn">Format</button>
        <span id="save-status">Ready</span>
    </div>

    <script src="js/lib/codemirror/codemirror.min.js"></script>
    <script src="js/lib/codemirror/css.min.js"></script>
    <script src="js/lib/prettier/standalone.js"></script>
    <script src="js/lib/prettier/parser-postcss.js"></script>
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/custom-css-editor.js"></script>
</body>

</html>
